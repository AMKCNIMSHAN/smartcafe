<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cafe - Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .footer {
            background-color: #004d00;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer .logo img {
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .footer .contact {
            text-align: center;
        }

        .footer .contact h3 {
            margin-bottom: 10px;
        }

        .footer .contact p {
            margin: 5px 0;
        }

        .footer .social {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer .social a {
            margin: 5px 0;
        }

        .footer .social img {
            width: 30px;
            height: 30px;
        }

        .footer .copyright {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Page content here -->
    </div>
    <div class="footer">
        <div class="logo">
            <img src="https://via.placeholder.com/100" alt="Harithe Cafe Logo">
        </div>
        <div class="contact">
            <h3>Contact Us</h3>
            <p>If you have any questions, feel free to reach out to us!</p>
            <p>Call us: +94 12345678</p>
            <p>Fax: +94 12345678</p>
            <p>Email: abcd@gmail.com</p>
        </div>
        <div class="social">
            <a href="#"><img src="https://via.placeholder.com/30/0000FF/808080?text=Instagram" alt="Instagram"></a>
            <a href="#"><img src="https://via.placeholder.com/30/0000FF/808080?text=TikTok" alt="TikTok"></a>
            <a href="#"><img src="https://via.placeholder.com/30/0000FF/808080?text=WhatsApp" alt="WhatsApp"></a>
            <a href="#"><img src="https://via.placeholder.com/30/0000FF/808080?text=Facebook" alt="Facebook"></a>
        </div>
    </div>
    <div class="footer copyright">
        <p>Â© Copyright 2024 <strong>Smart Cafe</strong></p>
        <p>All Rights Reserved. Designed by Kavindu Chamodya</p>
    </div>
</body>
</html>
